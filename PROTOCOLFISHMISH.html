<script>
    // Play audio and show the terminal when the user clicks the first time
    document.addEventListener('click', function() {
        const audio = document.getElementById("helpAudio");
        if (audio) {
            audio.volume = 0.5;
            audio.play().catch(error => {
                console.log("Audio play failed: ", error);
            });
        }
        document.getElementById("headline").innerText = "Please wait";
    

      // Start the sequence of messages and animations

      // After 4 seconds, change the message to "System Booting, Please wait"
      setTimeout(function() {
        document.getElementById("headline").innerText = "System Loading";
      }, 2000);

      // After 5 seconds, start showing animated dots
      setTimeout(function() {
        let dots = "";
        const dotInterval = setInterval(function() {
          dots += ".";
          document.getElementById("headline").innerText = "System Loading" + dots;
          if (dots === "..........") {
            clearInterval(dotInterval);
          }
        }, 300);
      }, 3500);

      // After 7 seconds (total), redirect to the new URL
      setTimeout(function() {
        // Show the terminal
        const terminalContainer = document.getElementById("terminalContainer");
        terminalContainer.style.visibility = "visible";
        const click = document.getElementById("headline");
        click.style.visibility = "hidden";
        // Remove this event listener after the first click
        document.removeEventListener('click', arguments.callee);
      }, 5500);

        
    }, { once: true });  // Ensures it only triggers once

    const diaryEntries = [
        $('#diary1').html(),
        $('#diary2').html(),
        $('#diary3').html()
    ];
    let currentEntry = 0;

    $('#terminal').terminal({
        login: function() {
            this.echo('Please enter username:');
            this.push(function(username) {
                if (username === 'Fishy') {
                    this.echo('Please enter password:');
                    this.push(function(password) {
                        if (password === 'RaccoonsSmell') {
                            this.echo('Login successful! Welcome Luke.');
                            this.error("You have 2 unread messages, to read type 'messages'");
                            this.pop();
                            this.pop();
                        } else {
                            this.error('Incorrect password. Returning to start.');
                            this.pop();
                            this.pop();
                        }
                    }, {
                        prompt: 'Password: ',
                        name: 'password'
                    });
                } else {
                    this.error('Incorrect username. Returning to start.');
                    this.pop();
                }
            }, {
                prompt: 'Username: ',
                name: 'username'
            });
        },
        help: function() {
            this.echo("'login'  = authenticate user");
            this.echo("'system' = display system health");
            this.echo("'hint'   = you might need it");
            this.echo("'diary'  = stay out! Fish eyes only");

            // Play the audio when help is called
            const audio = document.getElementById("helpAudio");
            if (audio) {
                audio.play();
            }
        },
        system: function() {
            this.error("System health Critical! - Recovered 09/23/2024");
            this.echo("Fish has not fed me in months");
            this.echo("please help us");
        },
        hint: function() {
            this.echo("Casing should always be done in Pascal");
            this.echo("FoqqccbgGaszz");
            this.echo("only backstabbers eat salad");
        },
        messages: function() {
            this.echo("2024-09-12 10:32 - Personel Sheepy has passed");
            this.echo("please contact info@fishincorporated.uk and reference case *0330221*");
            this.echo("2024-09-23 09:32 - ESTHER PLEASE READ");
            this.echo("hopefully you have read this before Luke has");
            this.echo("you need to locate where sheepy is, we want our friend back. and if you can get him we will repay you greatly");
            this.echo("Regards, Your Friends");
        },
        diary: function() {
            if (currentEntry < diaryEntries.length) {
                this.echo(diaryEntries[currentEntry]);
                currentEntry++;
            } else {
                this.echo('No more diary entries.');
            }
        },
        next: function() {
            if (currentEntry < diaryEntries.length) {
                this.echo(diaryEntries[currentEntry]);
                currentEntry++;
            } else {
                this.echo('No more diary entries.');
                currentEntry = 0;
            }
        }

    }, {
        greetings: greetings.innerHTML
    });
</script>
