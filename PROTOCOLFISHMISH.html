Today, Fish woke up with a heart full of love for his girlfriend, the most wonderful raccoon in the world. 
Every moment spent with her feels like a treasure. Fish admires her cleverness, her playful nature, and the way her eyes sparkle with mischief.
She brings so much joy and warmth into Fish’s life, making every day brighter.

Fish couldn’t help but think about the friends who are running this computer system. 
They seem to be struggling lately, not functioning as smoothly as they used to.
Fish worries about them and hopes they can find a way to get better soon. 
It’s tough to see them like this, knowing how much effort they put into keeping everything running.

Oh boy, today was something else! Fish was just walking down the street, minding his own business, when suddenly, there he was – a Golden Boy! 
A golden retriever, all shiny and happy, wagging his tail like there’s no tomorrow. 
Fish’s heart nearly jumped out of his chest with excitement.

Fish couldn’t believe his eyes. The Golden Boy was so fluffy, so golden, so… boy! 
Fish wanted to run over and give him the biggest hug, but then remembered, oh right, raccoon girlfriend might get jealous. 
But still, Fish couldn’t help but smile and wave at the Golden Boy, who seemed just as excited to see Fish.

It was like a dream, or maybe a really good daydream. 
Fish’s mind was all over the place, thinking about how amazing it would be to have a Golden Boy as a friend. 
They could go on adventures, play fetch, and just be happy together. 
Fish’s thoughts were racing, and everything felt a bit jumbled, but in the best way possible.

Fish hopes to see the Golden Boy again soon. Maybe next time, Fish will be brave enough to say hello properly. 
Until then, Fish will just keep dreaming about that golden, wagging tail and the joy it brought to his day.

Fish wished there was something he could do to help, to make things better, but it felt like his hands were tied.

    <script>
        const diaryEntries = [
                $('#diary1').html(),
                $('#diary2').html(),
                $('#diary3').html()
            ];
            let currentEntry = 0;
        $('body').terminal({
            login: function() {
                this.echo('Please enter username:');
                this.push(function(username) {
                    if (username === 'fishy') {
                        this.echo('Please enter password:');
                        this.push(function(password) {
                            if (password === 'RaccoonsSmell') {
                                this.echo('Login successful! Welcome to the system.');
                                this.pop();
                                this.pop();
                            } else {
                                this.error('Incorrect password. Returning to start.');
                                this.pop();
                                this.pop();
                            }
                        }, {
                            prompt: 'Password: ',
                            name: 'password'
                        });
                    } else {
                        this.error('Incorrect username. Returning to start.');
                        this.pop();
                    }
                }, {
                    prompt: 'Username: ',
                    name: 'username'
                });
            },
            help: function() {
                this.echo("'login'  = authenticate user");
                this.echo("'system' = display system health");
                this.echo("'hint'   = you might need it");
                this.echo("'diary'  = stay out! Fish eyes only");
            },
            system: function() {
                this.echo("System health Critical!");
                this.echo("Fish has not fed me in months");
                this.echo("please help us");
            },
            diary: function() {
                    if (currentEntry < diaryEntries.length) {
                        this.echo(diaryEntries[currentEntry]);
                        currentEntry++;
                    } else {
                        this.echo('No more diary entries.');
                    }
                },
                next: function() {
                    if (currentEntry < diaryEntries.length) {
                        this.echo(diaryEntries[currentEntry]);
                        currentEntry++;
                    } else {
                        this.echo('No more diary entries.');
                        currentEntry = 0;
                    }
                }
            
        }, {
            greetings: greetings.innerHTML

        });
    </script>
