<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* General styling */
:root {
  --smaller: .75;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  align-items: center;
  background-color: black;
  display: flex;
  font-family: clacon2;
}

@font-face {
  font-family: clacon2;
  src: url("https://webdraft.hu/fonts/classic-console/fonts/clacon2.ttf");
}

/* Container styling */
.container {
  color: green;
  margin: 0 auto;
  text-align: center;
  text-shadow: rgba(102,255,0,0.9) 0px 0px 20px;
}

/* CRT Scan line effect */
body::before {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0, 0, 0, 0) 0px,
    rgba(0, 0, 0, 0.1) 2px,
    rgba(0, 0, 0, 0) 3px
  );
  pointer-events: none;
  z-index: 1;
}

/* Glowing text effect */
h1, li {
  color: rgba(0, 255, 0, 0.9);
  text-shadow: 0px 0px 15px rgba(0, 255, 0, 0.75), 0px 0px 20px rgba(0, 255, 0, 0.5);
}

/* Flickering effect for text */
@keyframes flicker {
  0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
    opacity: 1;
  }
  20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
    opacity: 0.8;
  }
}

h1, li {
  animation: flicker 0.1s infinite;
}

/* Text styling */
h1 {
  font-weight: normal;
  letter-spacing: .125rem;
  text-transform: uppercase;
}

li {
  display: inline-block;
  font-size: 1.5em;
  list-style-type: none;
  padding: 1em;
  text-transform: uppercase;
}

li span {
  display: block;
  font-size: 4.5rem;
}

@media all and (max-width: 768px) {
  h1 {
    font-size: calc(1.5rem * var(--smaller));
  }
  
  li {
    font-size: calc(1.125rem * var(--smaller));
  }
  
  li span {
    font-size: calc(3.375rem * var(--smaller));
  }
}

</style>
</head>

<script>
// Function to get the value of a cookie by name
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

document.addEventListener('contextmenu', event => event.preventDefault());
document.onkeydown = function(e) { 
  if (event.keyCode == 123) { 
    return false; 
  } 
  if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){ 
    return false; 
  } 
  if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){ 
    return false; 
  } 
  if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){ 
    return false; 
  } 
}

document.addEventListener('keydown', function(e) {
  // Detect Ctrl/Cmd + K
  if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
    e.preventDefault(); // Prevent the default action
    window.location.href = "Petal.html"; // Replace with the desired URL
  }
});

</script>

<body oncontextmenu="return false">
<script>
(function () {
  const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

  // Get the cookie value for the recovery date
  const recoveryDateFromCookie = getCookie('recoveryDate');
  let countDownDate;

  if (recoveryDateFromCookie) {
    // Parse the cookie date and use it if available
    countDownDate = new Date(recoveryDateFromCookie).getTime();
  } else {
    // Default countdown date if no cookie is present
    countDownDate = new Date("09/21/2024 10:33").getTime();
  }

  const x = setInterval(function() {    
    const now = new Date().getTime(),
          distance = countDownDate - now;

    document.getElementById("days").innerText = Math.floor(distance / day);
    document.getElementById("hours").innerText = Math.floor((distance % day) / hour);
    document.getElementById("minutes").innerText = Math.floor((distance % hour) / minute);
    document.getElementById("seconds").innerText = Math.floor((distance % minute) / second);

    // When the countdown reaches zero
    if (distance < 0) {
      document.getElementById("headline").innerText = "SYSTEM RECOVERED";
      document.getElementById("countdown").style.display = "none";
      clearInterval(x);

      // Booting sequence
      setTimeout(function() {
        document.getElementById("headline").innerText = "System Booting, Please wait";
      }, 2000);

      setTimeout(function() {
        let dots = "";
        const dotInterval = setInterval(function() {
          dots += ".";
          document.getElementById("headline").innerText = "System Booting, Please wait" + dots;
          if (dots === "..........") {
            clearInterval(dotInterval);
          }
        }, 300);
      }, 3500);

      // Redirect after 7 seconds
      setTimeout(function() {
        window.location.href = "https://fishincorporated.uk/PROTOCOLFISHMISH";
      }, 5500);
    }
  }, 0);
}());
</script>

<div class="container">
  <h1 id="headline">Sorry Something went terribly wrong, System Recovering...</h1>
    
  <div id="countdown">
    <ul>
      <li><span id="days"></span> days</li>
      <li><span id="hours"></span> Hours</li>
      <li><span id="minutes"></span> Minutes</li>
      <li><span id="seconds"></span> Seconds</li>
    </ul>
  </div>
    <br>
  <h1>please close system and return after time has expired</h1>
</div>
</body>

</html>
