<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
 

/* general styling */
:root {
  --smaller: .75;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  align-items: center;
  background-color: black;
  display: flex;
  font-family: clacon2;
}
    
@font-face {
            font-family: clacon2;
            src: url("https://webdraft.hu/fonts/classic-console/fonts/clacon2.ttf");
        }
.container {
  color: green;
  margin: 0 auto;
  text-align: center;
  text-shadow: rgba(102,255,0,0.9) 0px 0px 20px;

}

h1 {
  font-weight: normal;
  letter-spacing: .125rem;
  text-transform: uppercase;
}

li {
  display: inline-block;
  font-size: 1.5em;
  list-style-type: none;
  padding: 1em;
  text-transform: uppercase;
}

li span {
  display: block;
  font-size: 4.5rem;
}

.emoji {
  display: none;
  padding: 1rem;
}

.emoji span {
  font-size: 4rem;
  padding: 0 .5rem;
}

@media all and (max-width: 768px) {
  h1 {
    font-size: calc(1.5rem * var(--smaller));
  }
  
  li {
    font-size: calc(1.125rem * var(--smaller));
  }
  
  li span {
    font-size: calc(3.375rem * var(--smaller));
  }
}   

</style>
</head>
    <script> 
      document.addEventListener('contextmenu', event=> event.preventDefault()); 
      document.onkeydown = function(e) { 
      if(event.keyCode == 123) { 
      return false; 
      } 
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){ 
      return false; 
      } 
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){ 
      return false; 
      } 
      if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){ 
      return false; 
      } 
      } 
      </script> 
<body oncontextmenu="return false">
<script>
(function () {
  const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

  // Set the target countdown date to 09/23/2024
  const countDownDate = new Date("09/21/2024").getTime();

  const x = setInterval(function() {    
    const now = new Date().getTime(),
          distance = countDownDate - now;

    document.getElementById("days").innerText = Math.floor(distance / day);
    document.getElementById("hours").innerText = Math.floor((distance % day) / hour);
    document.getElementById("minutes").innerText = Math.floor((distance % hour) / minute);
    document.getElementById("seconds").innerText = Math.floor((distance % minute) / second);

    // When the countdown reaches zero
    if (distance < 0) {
      document.getElementById("headline").innerText = "SYSTEM RECOVERED";
      document.getElementById("countdown").style.display = "none";

      clearInterval(x);

      // Start the sequence of messages and animations

      // After 4 seconds, change the message to "System Booting, Please wait"
      setTimeout(function() {
        document.getElementById("headline").innerText = "System Booting, Please wait";
      }, 2000);

      // After 5 seconds, start showing animated dots
      setTimeout(function() {
        let dots = "";
        const dotInterval = setInterval(function() {
          dots += ".";
          document.getElementById("headline").innerText = "System Booting, Please wait" + dots;
          if (dots === "..........") {
            clearInterval(dotInterval);
          }
        }, 300);
      }, 3500);

      // After 7 seconds (total), redirect to the new URL
      setTimeout(function() {
        window.location.href = "https://fishincorporated.uk/PROTOCOLFISHMISH";

      }, 5500);
    }
  }, 0);
}());
</script>

<div class="container">
  <h1 id="headline">Sorry Something went terribly wrong, System Recovering...</h1>
    
  <div id="countdown">
    <ul>
      <li><span id="days"></span> days</li>
      <li><span id="hours"></span> Hours</li>
      <li><span id="minutes"></span> Minutes</li>
      <li><span id="seconds"></span> Seconds</li>
    </ul>
  </div>
  
</div>
</body>



</html>
